<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Vehiculos</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/vehiculo/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Vehiculo
					</a>
					<a style="border-bottom-color: green" th:href="@{/vehiculo/irBuscar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> 
					</a>
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">PLACA</th>
								<th class="text-center">MODELO</th>
								<th class="text-center">AÑO</th>
								<th class="text-center">DUEÑO</th>
								<th class="text-center">PRECIO</th>
								<th class="text-center">ESTADO</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="v: ${listaVehiculos}">
							<!-- th:text muestra una linea de texto -->
								<td th:text="${v.idVehiculo}"></td>
								<td th:text="${v.Placa}"></td>
								<td th:text="${v.Modelo}"></td>
								<td th:text="${v.Anio}"></td>
								<td th:text="${v.dueno.lastnameDueno}"></td>
								<td th:text="${v.Precio}"></td>
								<td th:text="${v.Estado}"></td>
								
								<!-- th:href Redirecciona -->
								<td><a th:href="@{/vehiculo/eliminar?id=}+${v.idVehiculo}">Eliminar</a></td>
								<td><a th:href="@{'/vehiculo/modificar/' + ${v.idVehiculo}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
